<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos com DOM</title>
    <style>
        body {
            background-color: rgb(241, 104, 125);
            color: black;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos com Dom</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar DOM em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[1] /* entre colchetes é o P que eu quero, 0 seria o primeiro */
        window.document.write('Está escrido assim : ')
        document.write(p1.innerHTML) /* innerHTML significa que vai pegar do jeito que está no HTML (com a formatação) */
        var d = window.document.querySelector('div#msg') /* quando é DIV, usa.se '#' e quando é CLASS usa-se '.' */
        d.style.background = 'blue'
    </script>
</body>
</html>
